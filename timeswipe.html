<script type="text/javascript">
  // https://nodered.org/docs/creating-nodes/node-html#node-definition
  RED.nodes.registerType("timeswipe", {
    category: "common",
    defaults: {
      name: { value: "" },

      bridge: { value: 0 },

      sensorOffset0: { value: 0 },
      sensorOffset1: { value: 0 },
      sensorOffset2: { value: 0 },
      sensorOffset3: { value: 0 },

      sensorGain0: { value: 1.0 },
      sensorGain1: { value: 1.0 },
      sensorGain2: { value: 1.0 },
      sensorGain3: { value: 1.0 },

      sensorTransmission0: { value: 1.0 },
      sensorTransmission1: { value: 1.0 },
      sensorTransmission2: { value: 1.0 },
      sensorTransmission3: { value: 1.0 } 
    }, 
    inputs: 0,
    outputs: 3,
    color: "#FDD0A2",
    paletteLabel: "timeswipe",
    label: function label() {
      return this.name || "timeswipe";
    },
    outputLabels: ["stdout", "stderr", "btn"],
    icon: "font-awesome/fa-clock-o",
    align: "left"
  });
</script>

<script type="text/x-red" data-template-name="timeswipe">
  <div class="form-row">
    <label for="node-input-bridge">Bridge</label>
    <input type="checkbox" id="node-input-bridge" style="display:inline-block; width: auto; vertical-align:baseline;">
  </div>

  <div class="form-row">
    <label>Sensor Offsets</label>
    <input id="node-input-sensorOffset0" type="number" min="0" max="65535" step="1" placeholder="0" style="width:auto;">
    <input id="node-input-sensorOffset1" type="number" min="0" max="65535" step="1" placeholder="0" style="width:auto;">
    <input id="node-input-sensorOffset2" type="number" min="0" max="65535" step="1" placeholder="0" style="width:auto;">
    <input id="node-input-sensorOffset3" type="number" min="0" max="65535" step="1" placeholder="0" style="width:auto;">
  </div>

  <div class="form-row">
    <label>Sensor Gains</label>
    <input id="node-input-sensorGain0" type="number" step="0.01" placeholder="1.0" style="width:auto;">
    <input id="node-input-sensorGain1" type="number" step="0.01" placeholder="1.0" style="width:auto;">
    <input id="node-input-sensorGain2" type="number" step="0.01" placeholder="1.0" style="width:auto;">
    <input id="node-input-sensorGain3" type="number" step="0.01" placeholder="1.0" style="width:auto;">
  </div>

  <div class="form-row">
    <label>Sensor Transmissions</label>
    <input id="node-input-sensorTransmission0" type="number" step="0.01" placeholder="1.0" style="width:auto;">
    <input id="node-input-sensorTransmission1" type="number" step="0.01" placeholder="1.0" style="width:auto;">
    <input id="node-input-sensorTransmission2" type="number" step="0.01" placeholder="1.0" style="width:auto;">
    <input id="node-input-sensorTransmission3" type="number" step="0.01" placeholder="1.0" style="width:auto;">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="timeswipe">
  <p>timeswipe wrapper for Node-RED</p>
</script>
